<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost 虹桥 - 跨平台文件传输工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',
                        secondary: '#4CAF50'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            width: 1440px;
            margin: 0 auto;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .drop-zone {
            border: 2px dashed #3a3a3a;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #1E88E5;
            background-color: rgba(30, 136, 229, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-6">
        <header class="py-4 flex items-center justify-between border-b border-gray-700">
            <div class="flex items-center">
                <h1 class="text-3xl font-['Pacifico'] text-primary">Bifrost</h1>
                <span class="ml-2 text-gray-400">虹桥</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-800 px-4 py-2 rounded-lg flex items-center">
                    <span class="text-gray-400">本机 IP:</span>
                    <span class="ml-2 text-white">192.168.1.100</span>
                    <button class="ml-2 text-primary hover:text-primary/80 !rounded-button">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="bg-gray-800 px-4 py-2 rounded-lg flex items-center">
                    <span class="text-gray-400">设备名称:</span>
                    <span class="ml-2 text-white">开发者工作站</span>
                </div>
                <div class="bg-red-900/20 text-red-400 px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-circle text-xs mr-2"></i>
                    <span>未连接</span>
                </div>
            </div>
        </header>

        <main class="py-8">
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <div class="flex items-center space-x-4 mb-6">
                    <input type="text" placeholder="请输入目标设备 IP 地址" class="flex-1 bg-gray-700 border-none text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-primary">
                    <button class="bg-primary hover:bg-primary/90 text-white px-6 py-2 !rounded-button whitespace-nowrap flex items-center">
                        <i class="fas fa-link mr-2"></i>
                        连接设备
                    </button>
                </div>
                <div class="mb-6">
                    <div class="tabs flex space-x-4 border-b border-gray-700">
                        <button class="px-4 py-2 text-primary border-b-2 border-primary">文件传输</button>
                        <button class="px-4 py-2 text-gray-400 hover:text-white">文本传输</button>
                    </div>
                </div>

                <div class="drop-zone h-64 rounded-lg flex flex-col items-center justify-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-4"></i>
                    <p class="text-gray-400 mb-2">拖拽文件到此处，或</p>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 !rounded-button whitespace-nowrap">
                        选择文件
                    </button>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-medium mb-4">传输列表</h3>
                    <div class="space-y-4">
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-white">设计文档.pdf</span>
                                <span class="text-gray-400">2.5MB / 10MB</span>
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="bg-primary h-2 rounded-full" style="width: 25%"></div>
                            </div>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-white">源代码.zip</span>
                                <span class="text-gray-400">15MB / 50MB</span>
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="bg-primary h-2 rounded-full" style="width: 30%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-medium mb-4">传输历史</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between py-2 border-b border-gray-700">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt text-gray-400 mr-3"></i>
                            <div>
                                <p class="text-white">项目演示.pptx</p>
                                <p class="text-sm text-gray-400">发送至 192.168.1.101</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-green-400 mr-4">已完成</span>
                            <span class="text-gray-400">20MB</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-700">
                        <div class="flex items-center">
                            <i class="fas fa-file-code text-gray-400 mr-3"></i>
                            <div>
                                <p class="text-white">代码备份.zip</p>
                                <p class="text-sm text-gray-400">接收自 192.168.1.102</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-green-400 mr-4">已完成</span>
                            <span class="text-gray-400">150MB</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-6 border-t border-gray-700">
            <div class="flex justify-between items-center">
                <div class="text-gray-400">
                    <p>连接安全可靠 | 传输速度快捷</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-400 hover:text-white !rounded-button">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="text-gray-400 hover:text-white !rounded-button">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
