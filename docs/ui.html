<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost 局域网文件传输助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#4F46E5',
                        dark: {
                            100: '#1E1E1E',
                            200: '#2D2D2D',
                            300: '#3D3D3D'
                        }
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1E1E1E;
            color: #FFFFFF;
            min-height: 1024px;
        }
        .device-list::-webkit-scrollbar {
            width: 6px;
        }
        .device-list::-webkit-scrollbar-track {
            background: #2D2D2D;
        }
        .device-list::-webkit-scrollbar-thumb {
            background: #3D3D3D;
            border-radius: 3px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- 左侧设备列表 -->
        <div class="w-80 bg-dark-200 p-4 flex flex-col border-r border-dark-300">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-['Pacifico']">logo</h1>
            </div>
            
            <div class="relative mb-4">
                <input type="text" placeholder="搜索设备或IP地址" class="w-full bg-dark-300 px-4 py-2 pl-10 text-sm border-none !rounded-button">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>

            <div class="device-list flex-1 overflow-y-auto space-y-2">
                <div class="bg-dark-300 p-3 !rounded-button flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-windows text-lg w-8 h-8 flex items-center justify-center text-primary"></i>
                        <div class="ml-3">
                            <div class="text-sm font-medium">王总的工作站</div>
                            <div class="text-xs text-gray-400">192.168.1.100</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                </div>

                <div class="bg-dark-300 p-3 !rounded-button flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-android text-lg w-8 h-8 flex items-center justify-center text-primary"></i>
                        <div class="ml-3">
                            <div class="text-sm font-medium">刘经理的手机</div>
                            <div class="text-xs text-gray-400">192.168.1.101</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-gray-500"></div>
                </div>

                <div class="bg-dark-300 p-3 !rounded-button flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-linux text-lg w-8 h-8 flex items-center justify-center text-primary"></i>
                        <div class="ml-3">
                            <div class="text-sm font-medium">开发服务器</div>
                            <div class="text-xs text-gray-400">192.168.1.102</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-gray-500"></div>
                </div>
            </div>

            <button class="mt-4 bg-primary text-white px-4 py-2 w-full flex items-center justify-center !rounded-button">
                <i class="fas fa-plus mr-2"></i>
                添加设备
            </button>
        </div>

        <!-- 中间文件传输区域 -->
        <div class="flex-1 p-6 bg-dark-100">
            <div class="bg-dark-200 p-6 !rounded-button h-full">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <i class="fab fa-windows text-xl text-primary"></i>
                        <span class="ml-3 text-lg font-medium">王总的工作站</span>
                        <span class="ml-3 text-sm text-gray-400">已连接</span>
                    </div>
                    <button class="bg-dark-300 text-sm px-4 py-2 !rounded-button">
                        <i class="fas fa-cog mr-2"></i>
                        设置
                    </button>
                </div>
                <div class="border-2 border-dashed border-dark-300 !rounded-button p-8 mb-6 text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-primary mb-4"></i>
                    <p class="text-gray-400">拖拽文件到此处，或点击选择文件</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-dark-300 p-4 !rounded-button">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center">
                                <i class="far fa-file-pdf text-red-500 text-xl w-8 h-8 flex items-center justify-center"></i>
                                <div class="ml-3">
                                    <div class="text-sm font-medium">项目需求文档.pdf</div>
                                    <div class="text-xs text-gray-400">15.2 MB</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-gray-400">12.8 MB/s</span>
                                <button class="text-gray-400 hover:text-white">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button class="text-gray-400 hover:text-white">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="w-full bg-dark-100 !rounded-button h-1">
                            <div class="bg-primary h-full !rounded-button" style="width: 75%"></div>
                        </div>
                    </div>

                    <div class="bg-dark-300 p-4 !rounded-button">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center">
                                <i class="far fa-file-image text-blue-500 text-xl w-8 h-8 flex items-center justify-center"></i>
                                <div class="ml-3">
                                    <div class="text-sm font-medium">产品设计稿.psd</div>
                                    <div class="text-xs text-gray-400">256 MB</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-gray-400">等待中</span>
                                <button class="text-gray-400 hover:text-white">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="w-full bg-dark-100 !rounded-button h-1">
                            <div class="bg-gray-500 h-full !rounded-button" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧文本传输区域 -->
        <div class="w-96 bg-dark-200 p-4 border-l border-dark-300">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium">文本传输</h2>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-history"></i>
                </button>
            </div>

            <div class="space-y-4 mb-4 h-[calc(100vh-180px)] overflow-y-auto">
                <div class="bg-dark-300 p-3 !rounded-button">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-400">发送至：王总的工作站</span>
                        <span class="text-xs text-gray-400">10:30</span>
                    </div>
                    <p class="text-sm">会议链接：https://meeting.example.com/123456</p>
                </div>

                <div class="bg-dark-300 p-3 !rounded-button">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-400">接收自：刘经理的手机</span>
                        <span class="text-xs text-gray-400">10:25</span>
                    </div>
                    <p class="text-sm">请查看最新的销售数据报表，我们需要在下午 3 点前完成分析。</p>
                </div>
            </div>

            <div class="relative">
                <textarea class="w-full bg-dark-300 p-3 !rounded-button resize-none h-20 border-none" placeholder="输入要传输的文本内容..."></textarea>
                <button class="absolute right-3 bottom-3 bg-primary text-white px-4 py-1 !rounded-button text-sm whitespace-nowrap">
                    发送
                </button>
            </div>
        </div>
    </div>
</body>
</html>
